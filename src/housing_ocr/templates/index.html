<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房产文档 OCR 系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between max-w-7xl">
            <h1 class="text-xl font-bold text-gray-800">房产 OCR 系统</h1>
            <div class="flex items-center gap-3">
                <select id="modelSelect" class="border rounded px-3 py-2 text-sm">
                <option value="">选择模型...</option>
                </select>
                <button onclick="showUploadModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
                    上传文件
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-16 pb-8 max-w-7xl">
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">筛选房产</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                <select id="filterType" class="border rounded px-3 py-2 text-sm" onchange="filterProperties()">
                    <option value="">房产类型</option>
                    <option value="公寓">公寓</option>
                    <option value="一户建">一户建</option>
                    <option value="土地">土地</option>
                </select>
                <input type="text" id="filterPrefecture" placeholder="都道府県" class="border rounded px-3 py-2 text-sm" oninput="filterProperties()">
                <input type="text" id="filterCity" placeholder="区市町村" class="border rounded px-3 py-2 text-sm" oninput="filterProperties()">
                <input type="number" id="filterMinPrice" placeholder="最低价格(万円)" class="border rounded px-3 py-2 text-sm" oninput="filterProperties()">
                <input type="number" id="filterMaxPrice" placeholder="最高价格(万円)" class="border rounded px-3 py-2 text-sm" oninput="filterProperties()">
                <button onclick="clearFilters()" class="bg-gray-200 text-gray-700 px-3 py-2 rounded hover:bg-gray-300 text-sm">清除筛选</button>
            </div>
        </div>

        <div id="propertyGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
        <div id="emptyState" class="text-center py-16 hidden">
            <p class="text-gray-500 text-lg">暂无房产数据</p>
            <button onclick="showUploadModal()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">上传文档</button>
        </div>
    </div>

    <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">上传房产文档</h3>
                <button onclick="hideUploadModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="uploadForm" onsubmit="uploadFiles(event)" class="space-y-4">
                <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png" class="w-full border rounded p-3">
                <p class="text-gray-500 text-sm">支持 PDF、JPG、JPEG、PNG 格式（最大 100MB）</p>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="hideUploadModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">取消</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">上传并识别</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden overflow-auto">
        <div class="min-h-screen py-8 px-4">
            <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-xl">
                <div class="sticky top-0 bg-white border-b p-4 flex justify-between items-center z-10">
                    <div>
                        <h2 id="detailTitle" class="text-xl font-bold text-gray-800 max-w-2xl truncate"></h2>
                        <div class="flex items-center gap-2 mt-1 text-sm">
                            <span>OCR状态:</span>
                            <span id="ocrStatus" class="px-2 py-0.5 rounded text-xs"></span>
                            <span class="mx-2">|</span>
                            <span>LLM状态:</span>
                            <span id="llmStatus" class="px-2 py-0.5 rounded text-xs"></span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="retryOcrBtn" onclick="retryOCR()" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 text-sm hidden">
                            重试OCR
                        </button>
                        <button id="retryLlmBtn" onclick="retryLLM()" class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 text-sm hidden">
                            重新提取
                        </button>
                        <button id="saveBtn" onclick="savePropertyInfo()" class="bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 text-sm hidden">
                            保存修改
                        </button>
                        <button onclick="hideDetailModal()" class="text-gray-500 hover:text-gray-700 text-3xl">&times;</button>
                    </div>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div class="bg-gray-50 rounded-lg p-4">
                                <h3 class="font-semibold text-gray-700 mb-2">文档预览</h3>
                                <div id="documentPreview" class="border rounded bg-white min-h-[300px] flex items-center justify-center">
                                    <p class="text-gray-400 text-center">加载中...</p>
                                </div>
                            </div>
                            <div class="bg-gray-50 rounded-lg p-4">
                                <h3 class="font-semibold text-gray-700 mb-2">OCR 文本</h3>
                                <pre id="ocrText" class="bg-white p-3 rounded max-h-64 overflow-auto text-sm whitespace-pre-wrap font-mono"></pre>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="font-semibold text-gray-700">LLM 抽取信息</h3>
                                <button id="editToggle" onclick="toggleEditMode()" class="text-blue-600 text-sm hover:underline">
                                    编辑
                                </button>
                            </div>
                            <form id="propertyForm" class="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allProperties = [];
        let availableModels = [];
        let currentDocId = null;
        let editMode = false;

        async function loadModels() {
            const response = await fetch('/api/models');
            availableModels = await response.json();
            const select = document.getElementById('modelSelect');
            select.innerHTML = availableModels.map(m => 
                `<option value="${m.id}">${m.name}</option>`
            ).join('');
        }

        async function loadProperties() {
            const response = await fetch('/api/properties');
            allProperties = await response.json();
            renderProperties(allProperties);
        }

        function renderProperties(properties) {
            const grid = document.getElementById('propertyGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (properties.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            grid.innerHTML = properties.map(prop => {
                const statusBadge = prop.ocr_status || 'pending';
                const statusColors = {
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'processing': 'bg-blue-100 text-blue-800',
                    'completed': 'bg-green-100 text-green-800',
                    'failed': 'bg-red-100 text-red-800',
                    'manual_edit': 'bg-purple-100 text-purple-800',
                };
                const statusLabels = {
                    'pending': '待OCR',
                    'processing': '处理中',
                    'completed': '完成',
                    'failed': '失败',
                    'manual_edit': '手动编辑',
                };
                const llmStatus = prop.llm_status || 'pending';
                const llmBadge = prop.ocr_status === 'completed' ? 
                    `<span class="ml-1 ${statusColors[llmStatus] || 'bg-gray-100 text-gray-800'}">${statusLabels[llmStatus] || llmStatus}</span>` : '';
                
                return `
                    <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow cursor-pointer" onclick="showPropertyDetail(${prop.id})">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold text-gray-800 truncate flex-1">${prop.property_name || prop.original_filename}</h3>
                            <span class="${statusColors[statusBadge] || 'bg-gray-100 text-gray-800'} text-xs px-2 py-1 rounded">
                                ${statusLabels[statusBadge] || statusBadge}${llmBadge}
                            </span>
                        </div>
                        <div class="text-sm text-gray-600 space-y-1">
                            <p class="truncate">${prop.address || '地址未知'}</p>
                            <div class="flex justify-between">
                                <span>${prop.prefecture || ''} ${prop.city || ''}</span>
                                ${prop.price ? `<span class="text-blue-600 font-semibold">${prop.price.toLocaleString()} 万円</span>` : ''}
                            </div>
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>${prop.room_layout || ''}</span>
                                <span>${prop.exclusive_area ? prop.exclusive_area + ' m²' : ''}</span>
                            </div>
                            ${prop.nearest_station ? `<p class="text-xs truncate">${prop.nearest_station}</p>` : ''}
                            ${(prop.ocr_error_message || prop.llm_error_message) ? `<p class="text-xs text-red-500 truncate">${(prop.ocr_error_message || prop.llm_error_message).substring(0, 50)}...</p>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusBadge(status, type) {
            const colors = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'processing': 'bg-blue-100 text-blue-800',
                'completed': 'bg-green-100 text-green-800',
                'failed': 'bg-red-100 text-red-800',
                'manual_edit': 'bg-purple-100 text-purple-800',
            };
            const labels = {
                'pending': '待处理',
                'processing': '处理中',
                'completed': '已完成',
                'failed': '失败',
                'manual_edit': '手动编辑',
            };
            return `<span class="${colors[status] || 'bg-gray-100 text-gray-800'}">${labels[status] || status}</span>`;
        }

        async function showPropertyDetail(id) {
            currentDocId = id;
            const response = await fetch(`/api/property/${id}`);
            const data = await response.json();
            
            document.getElementById('detailTitle').textContent = data.property_name || data.original_filename;
            
            document.getElementById('ocrStatus').innerHTML = getStatusBadge(data.ocr_status || 'pending', 'ocr');
            document.getElementById('llmStatus').innerHTML = getStatusBadge(data.llm_status || 'pending', 'llm');
            
            document.getElementById('retryOcrBtn').classList.remove('hidden');
            document.getElementById('retryLlmBtn').classList.remove('hidden');
            document.getElementById('saveBtn').classList.add('hidden');
            document.getElementById('editToggle').classList.remove('hidden');
            
            const previewDiv = document.getElementById('documentPreview');
            if (data.file_type === 'pdf') {
                previewDiv.innerHTML = `
                    <iframe src="/uploads/${data.hashed_filename}" class="w-full h-[500px] border-0"></iframe>
                `;
            } else {
                previewDiv.innerHTML = `
                    <img src="/uploads/${data.hashed_filename}" alt="预览" class="max-w-full max-h-[500px] object-contain">
                `;
            }
            
            const ocrContent = data.extracted_text || '暂无OCR文本';
            document.getElementById('ocrText').textContent = ocrContent;
            
            const fields = [
                { key: 'property_type', label: '房产类型' },
                { key: 'property_name', label: '房产名称' },
                { key: 'room_number', label: '房间号' },
                { key: 'address', label: '地址' },
                { key: 'prefecture', label: '都道府県' },
                { key: 'city', label: '区市町村' },
                { key: 'town', label: '町名' },
                { key: 'current_status', label: '现状' },
                { key: 'handover_date', label: '引渡日期' },
                { key: 'is_renovated', label: '是否新装修' },
                { key: 'renovation_date', label: '装修结束日期' },
                { key: 'year_built', label: '建成年份' },
                { key: 'structure', label: '构造' },
                { key: 'total_floors', label: '总楼层数' },
                { key: 'floor_number', label: '所在楼层数' },
                { key: 'room_layout', label: '房间布局' },
                { key: 'orientation', label: '朝向' },
                { key: 'price', label: '售价(万円)' },
                { key: 'management_fee', label: '管理费(円/月)' },
                { key: 'repair_fund', label: '修缮基金(円/月)' },
                { key: 'exclusive_area', label: '专有面积(m²)' },
                { key: 'land_area', label: '土地面积(m²)' },
                { key: 'building_area', label: '建筑面积(m²)' },
                { key: 'balcony_area', label: '阳台面积(m²)' },
                { key: 'nearest_station', label: '最近车站' },
                { key: 'nearest_line', label: '最近车站线路' },
                { key: 'walking_time', label: '到站徒步时长(分)' },
                { key: 'multiple_stations', label: '多车站可用' },
                { key: 'has_parking', label: '是否有停车场' },
                { key: 'shopping_nearby', label: '周边购物' },
                { key: 'pets_allowed', label: '是否可以养宠物' },
            ];
            
            const formHtml = fields
                .map(f => `
                    <div class="col-span-1">
                        <label class="block text-gray-500 text-xs mb-1">${f.label}</label>
                        <input 
                            type="text" 
                            name="${f.key}" 
                            value="${data[f.key] || ''}" 
                            class="w-full border rounded px-2 py-1 text-sm ${editMode ? 'bg-white' : 'bg-gray-50'}" 
                            ${editMode ? '' : 'readonly'}
                        >
                    </div>
                `).join('');
            
            document.getElementById('propertyForm').innerHTML = formHtml;
            document.getElementById('detailModal').classList.remove('hidden');
            
            if (data.ocr_status === 'processing' || data.llm_status === 'processing' ||
                data.ocr_status === 'pending' || data.llm_status === 'pending') {
                setTimeout(() => refreshPropertyStatus(id), 3000);
            }
        }
        
        async function refreshPropertyStatus(id) {
            if (currentDocId !== id) return;
            
            try {
                const response = await fetch(`/api/property/${id}`);
                const data = await response.json();
                
                document.getElementById('ocrStatus').innerHTML = getStatusBadge(data.ocr_status || 'pending', 'ocr');
                document.getElementById('llmStatus').innerHTML = getStatusBadge(data.llm_status || 'pending', 'llm');
                
                const ocrContent = data.extracted_text || '暂无OCR文本';
                if (data.ocr_error_message) {
                    document.getElementById('ocrText').textContent = `错误: ${data.ocr_error_message}\n\n${ocrContent}`;
                } else {
                    document.getElementById('ocrText').textContent = ocrContent;
                }
                
                if (data.ocr_status === 'completed' && !editMode) {
                    document.getElementById('propertyForm').innerHTML = document.getElementById('propertyForm').innerHTML.replace(
                        /value=""/g,
                        'value="([^"]*?)"/g
                    );
                }
                
                if (data.ocr_status === 'processing' || data.llm_status === 'processing' ||
                    data.ocr_status === 'pending' || data.llm_status === 'pending') {
                    setTimeout(() => refreshPropertyStatus(id), 3000);
                }
            } catch (e) {
                console.error('刷新状态失败:', e);
            }
        }
        
        function toggleEditMode() {
            editMode = !editMode;
            const inputs = document.querySelectorAll('#propertyForm input');
            
            if (editMode) {
                inputs.forEach(input => {
                    input.removeAttribute('readonly');
                    input.classList.remove('bg-gray-50');
                    input.classList.add('bg-white');
                });
                document.getElementById('saveBtn').classList.remove('hidden');
                document.getElementById('editToggle').textContent = '取消编辑';
                document.getElementById('retryLlmBtn').classList.add('hidden');
            } else {
                inputs.forEach(input => {
                    input.setAttribute('readonly', '');
                    input.classList.add('bg-gray-50');
                    input.classList.remove('bg-white');
                });
                document.getElementById('saveBtn').classList.add('hidden');
                document.getElementById('editToggle').textContent = '编辑';
                document.getElementById('retryLlmBtn').classList.remove('hidden');
                
                if (!editMode) {
                    const currentDocIdValue = document.getElementById('detailTitle').textContent;
                    showPropertyDetail(currentDocId);
                }
            }
        }
        
        async function retryOCR() {
            if (!currentDocId) return;
            
            if (!confirm('确定要重试OCR吗？')) return;
            
            const btn = document.getElementById('retryOcrBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '已加入队列';
            
            try {
                const response = await fetch(`/api/reocr/${currentDocId}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'OCR任务已加入队列');
                    await showPropertyDetail(currentDocId);
                } else {
                    alert('添加任务失败: ' + (result.error || '未知错误'));
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
        
        async function retryLLM() {
            if (!currentDocId) return;
            
            if (!confirm('确定要重新提取房产信息吗？')) return;
            
            const btn = document.getElementById('retryLlmBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '已加入队列';
            
            try {
                const response = await fetch(`/api/retry_llm/${currentDocId}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert(result.message || 'LLM提取任务已加入队列');
                    await showPropertyDetail(currentDocId);
                    await loadProperties();
                } else {
                    alert('添加任务失败: ' + (result.error || '未知错误'));
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
        
        async function savePropertyInfo() {
            if (!currentDocId) return;
            
            const btn = document.getElementById('saveBtn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = '保存中...';
            
            try {
                const formData = new FormData(document.getElementById('propertyForm'));
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                
                const response = await fetch(`/api/update_property/${currentDocId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('房产信息已保存');
                    editMode = false;
                    toggleEditMode();
                } else {
                    alert('保存失败: ' + (result.error || '未知错误'));
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
        
        function filterProperties() {
            const type = document.getElementById('filterType').value;
            const prefecture = document.getElementById('filterPrefecture').value;
            const city = document.getElementById('filterCity').value;
            const minPrice = document.getElementById('filterMinPrice').value;
            const maxPrice = document.getElementById('filterMaxPrice').value;
            
            let filtered = allProperties.filter(prop => {
                if (type && prop.property_type !== type) return false;
                if (prefecture && !prop.prefecture?.includes(prefecture)) return false;
                if (city && !prop.city?.includes(city)) return false;
                if (minPrice && (!prop.price || prop.price < parseInt(minPrice))) return false;
                if (maxPrice && (!prop.price || prop.price > parseInt(maxPrice))) return false;
                return true;
            });
            
            renderProperties(filtered);
        }
        
        function clearFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterPrefecture').value = '';
            document.getElementById('filterCity').value = '';
            document.getElementById('filterMinPrice').value = '';
            document.getElementById('filterMaxPrice').value = '';
            renderProperties(allProperties);
        }
        
        function showUploadModal() {
            document.getElementById('uploadModal').classList.remove('hidden');
        }
        
        function hideUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('uploadForm').reset();
        }
        
        async function uploadFiles(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const model = document.getElementById('modelSelect').value;
            const formData = new FormData();
            
            for (const file of fileInput.files) {
                formData.append('file', file);
            }
            formData.append('model', model);
            
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            if (response.redirected) {
                hideUploadModal();
                await loadProperties();
            }
        }
        
        function hideDetailModal() {
            document.getElementById('detailModal').classList.add('hidden');
            currentDocId = null;
        }
        
        document.getElementById('uploadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideUploadModal();
            }
        });
        
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideDetailModal();
            }
        });
        
        loadModels();
        loadProperties();
    </script>
</body>
</html>
